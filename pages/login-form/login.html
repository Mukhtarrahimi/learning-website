<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../assest/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css link  -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- remix icon cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>login-form</title>
  </head>
  <body>
    <a class="backbtn" href="../../index.html"><i class="ri-arrow-right-s-fill"></i>بازگشت به سایت</a>
    <div class="container">
      <div class="header">
        <img src="../../assest/img/logo.png" alt="" />
        <p class="title">عضویت</p>
      </div>
      <form>
        <div class="input-group username">
          <input type="text" placeholder="نام کاربری" />
          <i class="ri-user-line"></i>
        </div>
        <div class="input-group">
          <input type="text" placeholder="ایمیل" />
          <i class="ri-mail-line"></i>
        </div>
        <div class="input-group number">
          <input type="text" placeholder="شماره موبایل" />
          <i class="ri-phone-line"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="رمز عبور" />
          <i class="ri-lock-line"></i>
        </div>
        <button class="submit-btn">عضویت</button>
        <div id="signinBtn" class="buttons">
          <p>قبلا ثبت نام کرده اید؟</p>
          <a id="signin-btn" href="">وارید شوید</a>
        </div>
        <div id="signupBtn" class="buttons">
          <p>حساب کاربری ندارید؟</p>
          <a id="signin-btn" href="">ثبت نام کنید</a>
        </div>
      </form>
    </div>

    <script src="../../app.js"></script>
  </body>
</html>
