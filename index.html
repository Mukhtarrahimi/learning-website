<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assest/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css link  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- remix icon cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- font-awesome icon cdn link  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CPC Site</title>
  </head>
  <body>
    <!-- header  -->
    <header class="padding">
      <div class="right">
        <div class="logo">
          <img src="./assest/img/logo.png" alt="" />
        </div>
        <ul class="ul">
          <li><a id="active-li" href="#">صفحه نخست</a></li>
          <li class="course">
            <a href="#"
              >دوره ها <i class="ri-arrow-left-wide-fill angle"></i
            ></a>
            <ul class="drop-down">
              <li>اموزش جاوااسکریپت</li>
              <li>اموزش پروژه محور ریکت</li>
              <li>اموزش صفر تا صد تیلویند</li>
              <li>نکست جی اس</li>
              <li>نود جی اس</li>
            </ul>
          </li>
          <li><a href="#">درباره ما</a></li>
          <li><a href="#">مقالات</a></li>
          <li><a href="#">تماس با ما</a></li>
        </ul>
      </div>
      <div class="left">
        <div class="shoping">
          <i class="ri-shopping-bag-line"></i>
          <span class="shoping-count">0</span>
        </div>
        <button class="login-btn">ورود / ثبت نام</button>
      </div>
    </header>
    <!-- main  -->
     <div class="main">
      <h1>کد نویسی با طعم عسل</h1>
      <i class="ri-code-s-slash-line"></i>
     </div>
     <!-- suggestion courses  -->
      <div class="suggestion-courses padding">
        <h2>دوره های پیشنهادی</h2>
        <div class="courses">
          <div class="img">
            <img src="./assest/img/nodejs-course-cover-500x286.jpg" alt="">
          </div>
          <h2>آموزش پروژه محور نود جی اس (nodejs)          </h2>
           <div class="teacher">
            <p>علی اکبری</p>
            <i class="fa-solid fa-chalkboard-user"></i>
           </div> 
           <div class="course-footer">
            <div class="student">
              <i class="fa-solid fa-users"></i>
              <p>756</p>
            </div>
            <div class="price">
              <p>150000</p>
            </div>
         </div>
      </div>
  </body>
</html>
